name: 'FoundationDB Test Environment'
description: 'Sets up a FoundationDB testing environment with Docker'
author: 'janderland'

inputs:
  fdb_ver:
    description: 'FoundationDB version'
    required: false
    default: '7.1.61'

  ext_dockerfile:
    description: 'Path to custom Dockerfile for extending fenv image'
    required: false
    default: ''

outputs:
  fenv_docker_tag:
    description: 'Docker image tag for the build container'
    value: ${{ steps.docker.outputs.tag }}

  fenv_ext_docker_tag:
    description: 'Extended image tag (empty if not built)'
    value: ${{ steps.docker_ext.outputs.tag }}

  fenv_ext_image_built:
    description: 'Whether extended image was built (true/false)'
    value: ${{ steps.check_ext_dockerfile.outputs.should_build }}

runs:
  using: 'composite'
  steps:
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Compute Docker tag
      id: docker
      shell: bash
      working-directory: ${{ github.action_path }}
      run: echo "tag=$(./docker_tag.sh)" >> $GITHUB_OUTPUT
      env:
        FENV_FDB_VER: ${{ inputs.fdb_ver }}

    - name: Cache FDB image
      id: cache-fdb
      uses: actions/cache@v4
      with:
        path: ~/.cache/fenv/fdb-image.tar
        key: fdb-image-${{ inputs.fdb_ver }}

    - name: Load FDB image from cache
      if: steps.cache-fdb.outputs.cache-hit == 'true'
      shell: bash
      run: docker load -i ~/.cache/fenv/fdb-image.tar

    - name: Pull and save FDB image
      if: steps.cache-fdb.outputs.cache-hit != 'true'
      shell: bash
      run: |
        mkdir -p ~/.cache/fenv
        docker pull foundationdb/foundationdb:${{ inputs.fdb_ver }}
        docker save foundationdb/foundationdb:${{ inputs.fdb_ver }} -o ~/.cache/fenv/fdb-image.tar

    - name: Check if ext dockerfile provided
      id: check_ext_dockerfile
      shell: bash
      run: |
        if [[ -n "${{ inputs.ext_dockerfile }}" ]]; then
          echo "should_build=true" >> $GITHUB_OUTPUT
        else
          echo "should_build=false" >> $GITHUB_OUTPUT
        fi

    - name: Validate ext dockerfile exists
      if: steps.check_ext_dockerfile.outputs.should_build == 'true'
      shell: bash
      run: |
        DOCKERFILE_PATH="${{ inputs.ext_dockerfile }}"
        if [[ ! -f "$DOCKERFILE_PATH" ]]; then
          echo "ERROR: Ext dockerfile not found: $DOCKERFILE_PATH"
          ls -la "$(dirname "$DOCKERFILE_PATH")" || echo "Parent directory not found"
          exit 1
        fi

    - name: Compute Docker tag for extended image
      if: steps.check_ext_dockerfile.outputs.should_build == 'true'
      id: docker_ext
      shell: bash
      working-directory: ${{ github.workspace }}
      run: echo "tag=$(${{ github.action_path }}/docker_tag.sh)" >> $GITHUB_OUTPUT
      env:
        FENV_FDB_VER: ${{ inputs.fdb_ver }}

    # When building extended image, first build base, then extended
    - name: Build base image (for extended build)
      if: steps.check_ext_dockerfile.outputs.should_build == 'true'
      uses: docker/build-push-action@v6
      with:
        context: ${{ github.action_path }}
        file: ${{ github.action_path }}/Dockerfile
        platforms: linux/amd64
        build-args: |
          FENV_FDB_VER=${{ inputs.fdb_ver }}
        tags: fenv:${{ steps.docker.outputs.tag }}
        load: true
        cache-from: type=gha,scope=fenv-${{ inputs.fdb_ver }}
        cache-to: type=gha,mode=max,scope=fenv-${{ inputs.fdb_ver }}
        provenance: false

    - name: Build extended image
      if: steps.check_ext_dockerfile.outputs.should_build == 'true'
      uses: docker/build-push-action@v6
      with:
        context: ${{ github.workspace }}
        file: ${{ inputs.ext_dockerfile }}
        platforms: linux/amd64
        build-args: |
          FENV_DOCKER_TAG=${{ steps.docker.outputs.tag }}
        tags: fenv-ext:${{ steps.docker_ext.outputs.tag }}
        load: true
        cache-from: type=gha,scope=fenv-ext-${{ inputs.fdb_ver }}
        cache-to: type=gha,mode=max,scope=fenv-ext-${{ inputs.fdb_ver }}
        provenance: false

    - name: Build base image only
      if: steps.check_ext_dockerfile.outputs.should_build != 'true'
      uses: docker/build-push-action@v6
      with:
        context: ${{ github.action_path }}
        file: ${{ github.action_path }}/Dockerfile
        platforms: linux/amd64
        build-args: |
          FENV_FDB_VER=${{ inputs.fdb_ver }}
        tags: fenv:${{ steps.docker.outputs.tag }}
        load: true
        cache-from: type=gha,scope=fenv-${{ inputs.fdb_ver }}
        cache-to: type=gha,mode=max,scope=fenv-${{ inputs.fdb_ver }}

    - name: Export environment
      shell: bash
      run: |
        echo "FENV_DOCKER_TAG=${{ steps.docker.outputs.tag }}" >> $GITHUB_ENV
        echo "FENV_FDB_VER=${{ inputs.fdb_ver }}" >> $GITHUB_ENV
        echo "FENV_PATH=${{ github.action_path }}" >> $GITHUB_ENV

        # Export extended image variables
        if [[ "${{ steps.check_ext_dockerfile.outputs.should_build }}" == "true" ]]; then
          echo "FENV_EXT_DOCKER_TAG=${{ steps.docker_ext.outputs.tag }}" >> $GITHUB_ENV
          echo "FENV_EXT_IMAGE_BUILT=true" >> $GITHUB_ENV
        else
          echo "FENV_EXT_DOCKER_TAG=" >> $GITHUB_ENV
          echo "FENV_EXT_IMAGE_BUILT=false" >> $GITHUB_ENV
        fi
